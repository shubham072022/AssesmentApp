<mat-card class="auth-card">
    <mat-card-title>Todo App</mat-card-title>
    <form class="auth-form" [formGroup]="form" (ngSubmit)="register()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput formControlName="confirmPassword" />
        </mat-form-field>
        <button mat-raised-button class="btn btn-primary">Register</button>
        <span style="display: flex;margin-top: 10px;">Already have an account?<a [routerLink]="['/auth/login']" style="margin: 0 5px;"> Login </a>Here</span>
    </form>
</mat-card>
